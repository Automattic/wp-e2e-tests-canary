machine:
  node:
    version: 6.10.0

general:
  artifacts:
    - "wp-e2e-tests/screenshots"
    - "wp-e2e-tests/logs"

checkout:
  post:
    - git submodule init
    - git submodule update --remote --force

dependencies:
  cache_directories:
    - "wp-e2e-tests/node_modules"
  override:
    - cd wp-e2e-tests && npm install

test:
  override:
    - cd wp-e2e-tests && ./run.sh -R -C $RUN_ARGS:
        parallel: true
